<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: radial-gradient(#444, #222); }
        .feature-box { margin: 20px; }
        /* Radial Bars CSS */
        .firstBox{scale:50%;}
        .firstBox .card { position: relative; width: 200px; height: 200px; }
        .firstBox .rating { position: relative; width: 100%; height: 100%; }
        .firstBox .block { position: absolute; width: 2px; height: 15px; background: #000; left: 50%; transform-origin: 50% 100px; opacity:0; animation: animate 0.1s linear forwards; }
        @keyframes animate { to { opacity: 1; } }
        /* Animated Number Spinner CSS */
        .secondBox{scale:50%;}
        .secondBox .box { position: relative; width: 80px; height: 500px; display: flex; justify-content: center; align-items: center; background: #333; border-radius: 50px; box-shadow: 0 5px 50px rgba(0,0,0,0.5); }
        .secondBox .spinner { position: relative; width: 40px; gap: 12px; display: flex; justify-content: center; align-items: center; flex-direction: column; user-select: none; rotate: 180deg; }
        .secondBox .progress { position: relative; width: 10px; background: #222; height: 300px; border-radius: 20px; display: flex; }
        .secondBox #meter { position: absolute; width: 100%; background: #0f0; border-radius: 20px; filter: drop-shadow(0 0 2.5px #0f0) drop-shadow(0 0 10px #0f0); transition: 0.5s; }
        .secondBox .btn { position: relative; width: 40px; height: 40px; text-align: center; line-height: 40px; background: #444; font-size: 1.5em; color: #fff; border-radius: 50%; text-shadow: 0 0 5px #fff, 0 0 10px #fff; cursor: pointer; font-weight: 500; }
        .secondBox .btn:active { font-size: 1.25em; box-shadow: inset 0 0 15px rgba(0,0,0,0.9); }
        .secondBox #output { opacity:0; position: relative; color: #fff; font-size: 2em; text-shadow: 0 0 5px #fff; rotate: 180deg; opacity: 0%; }
    </style>
</head>
<body>
    <div class="feature-box firstBox">
        <!-- Radial Bars Application HTML -->
        <div class="card">
            <div class="rating">
                <h2><span class="counter" data-target="90"></span></h2>
                <div class="block"></div>
            </div>
        </div>
    </div>

    <div class="feature-box secondBox">
        <!-- Animated Number Spinner Application HTML -->
        <div class="box">
            <div class="spinner">
                <span id="output"></span>
                <div class="progress">
                    <span id="meter"></span>
                </div>
                <div class="btn plus" onclick="plus();">+</div>
                <div class="btn minus" onclick="minus();">-</div>
            </div>
        </div>
    </div>

    <script>
        // Radial Bars JavaScript
        const rating = document.getElementsByClassName('rating')[0];
        const counter = document.querySelector('.counter');
        let currentPercentage = ""; 
        counter.innerText = currentPercentage;
        for (var i = 1; i <= 100; i++) {rating.innerHTML += "<div class='block'></div>";}
        const blocks = document.querySelectorAll('.block');
        function updateBlocks(percentage) {
            blocks.forEach((block, index) => {
                block.style.transform = "rotate(" + 3.6 * index + "deg)";
                block.style.animationDelay = `${index / 40}s`;
                if (index <= percentage) {
                    block.style.background = "#0f0";
                    block.style.boxShadow = "0 0 15px #0f0, 0 0 30px #0f0";
                } else {
                    block.style.background = "#000"; block.style.boxShadow = "none";}});}
        updateBlocks(currentPercentage);
        function randomUpdate() {
            if (Math.random() > 0.5) {if (currentPercentage < 100) currentPercentage++;
            } else {if (currentPercentage > 0) currentPercentage--;}
            counter.innerText = currentPercentage; 
            updateBlocks(currentPercentage);
            setTimeout(randomUpdate, );}
        randomUpdate();
        // Animated Number Spinner JavaScript
        let x = 0;
        let output = document.getElementById('output');
        let meter = document.getElementById('meter');
        output.innerHTML = x;
        function plus() {
            if (x >= 10) return;
            if (x >= 7) {
                meter.style.background = "#f00";
                meter.style.filter = "drop-shadow(0 0 2.5px #f00) drop-shadow(0 0 10px #f00)";}
            output.innerHTML = ++x;
            meter.style.height = x * 10 + '%';}
        function minus() {
            if (x <= 0) return;
            if (x <= 7) {
                meter.style.background = "#0f0";
                meter.style.filter = "drop-shadow(0 0 2.5px #0f0) drop-shadow(0 0 10px #0f0)";
            }
            output.innerHTML = --x;
            meter.style.height = x * 10 + '%';
        }
        // This function will continuously update the spinner
        function randomSpinnerUpdate() {
            if (Math.random() > 0.5) plus(); else minus();
            setTimeout(randomSpinnerUpdate, );
        }
        randomSpinnerUpdate();
    </script>
</body>
</html>
